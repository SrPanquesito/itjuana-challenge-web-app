<div class="container flex flex-col justify-center items-center gap-6 w-full md:w-6/12 xl:w-3/12 h-full transition-all overflow-auto">
    <div class="flex flex-col items-center w-full gap-3">
        <h3 class="dark:text-gray-300">Update User</h3>
        <hr class="w-full dark:border-slate-700"/>
    </div>
    <app-custom-form class="w-full"
        [formFields]="myForm"
        [formOptions]="formOptions"
        (onSubmit)="onSubmitForm($event)"
    >
        <ng-container *ngIf="requestErrorMessage">
            <ng-template errorMessage>
                <span class="text-xs text-red-600 pt-2 pl-1"> {{ requestErrorMessage }} </span>
            </ng-template>
        </ng-container>
    </app-custom-form>
</div>
